<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel="stylesheet" href="../../../../../dojo/dojo/resources/dojo.css">
	<link rel="stylesheet" href="../../../../../dojo/dijit/tests/css/dijitTests.css">

	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../../themes/steel/SteelBase.css">
	<link rel="stylesheet" href="../../../themes/steel/dojox/grid/enhanced/resources/steelEnhancedGrid.css">
	
	<style type="text/css">
		.widgetContainer {
			padding-top: 10px;
		}
		.testTitle {
			padding-bottom: 10px;
		}
		body {
			padding-top: 120px;
		}
 		#grid1,#grid2,#grid3,#grid4{
			width: 78em;
			height: 40em;
		}
	</style>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../../../dojo/dojo/dojo.js"
		djConfig="parseOnLoad: true, isDebug: true"></script>

	<!-- not needed, for testing alternate themes -->
	<script type="text/javascript" src="../../../../../dojo/dijit/tests/_testCommon.js"></script>

	<script type="text/javascript">
		dojo.require("dojox.grid.EnhancedGrid");
		dojo.require("dojox.grid.enhanced.plugins.DnD");
		dojo.require("dojox.grid.enhanced.plugins.Menu");
		dojo.require("dojox.grid.enhanced.plugins.NestedSorting");
		dojo.require("dojox.grid.enhanced.plugins.IndirectSelection");
		dojo.require("dojox.data.CsvStore");
		dojo.require("dojo.parser");
	</script>

	<script type="text/javascript">
		var layout = [{
			defaultCell: { width: 8, editable: false, type: dojox.grid.cells._Widget },
			rows:
			[
				{ field: "Genre", width: '6'},
				{ field: "Artist", width: '10'},
				{ field: "Year", width: '6'},
				{ field: "Album", width: '12'},
				{ field: "Name", width: '17'},
				{ field: "Length", width: '6'},
				{ field: "Track", width: '6'},
				{ field: "Composer", width: '15'}				
			]}
		];
		var csvStore1 = new dojox.data.CsvStore({id:'csvStore1', url:"support/music-for-demo.part.csv"});
	</script>
	<script type="text/javascript" src="support/test_ue.js"></script>
</head>
<body class="steel">
<div class="widgetContainer">
	<h3 class="title">Simple DataGrid</h3>
	<br>
	<div id="grid1" dojoType="dojox.grid.EnhancedGrid" query="{ Track: '*' }" rowsPerPage="30"
		 store="csvStore1" structure="layout" rowSelector="0px">
	</div>
</div>
<div class="widgetContainer">
	<h3 class="title">Enhanced Grid</h3>
	<div id="grid3" dojoType="dojox.grid.EnhancedGrid" query="{ Track: '*' }" rowsPerPage="30"
		plugins='{nestedSorting: true, dnd: true, indirectSelection: {width:"40px"}}'
		store="csvStore1" structure="layout" rowSelector="20px">
	</div>	
</div>
</body>
</html>
