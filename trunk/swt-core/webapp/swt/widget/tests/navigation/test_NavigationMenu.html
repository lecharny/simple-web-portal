<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

	<title>NavigationMenu Test (steel)</title>

	<link rel="stylesheet" href="../../../../../dojo/dojo/resources/dojo.css">
	<link rel="stylesheet" href="../../../../../dojo/dijit/tests/css/dijitTests.css">
	<style type="text/css">
	.widgetContainer {
		padding-top: 10px;
		width: 190px;
	}
	.widgetContainerH {
		padding-top: 100px;
	}

	.testTitle {
		padding-bottom: 10px;
	}
	
	body {
		padding-top: 60px;
	}
	</style>

	<!-- required: a default dijit theme: -->
	<link rel="stylesheet" href="../../../themes/steel/SteelBase.css">
	<link rel="stylesheet" href="../../../themes/steel/swt.css">

	 <script type="text/javascript">
            djConfig = {
                isDebug : true,
                debugAtAllCosts : false,
                parseOnLoad : true,
                baseUrl : "../../../../../dojo/dojo/",
                modulePaths : {
                	'swt' : '../../swt-core/swt'
                }
            };
    </script>
	<script type="text/javascript" src="../../../../../dojo/dojo/dojo.js"></script>

	<script language="JavaScript" type="text/javascript">
		dojo.require("dijit.dijit"); // optimize: load dijit layer
		dojo.require("swt.widget.navigation.NavigationMenu");
		dojo.require("swt.widget.navigation.NavigationMenuItem");
		dojo.require("dojo.parser");	// scan page for widgets and instantiate them

		function myHandler(args){
			console.debug("myHandler-->" +args);
		}
	</script>

</head>
<body class="steel">
<div class="widgetContainer">
<div>Group One</div>
<ul dojoType="swt.widget.navigation.NavigationMenu">
	<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Item One" iconClass="someClass" href="http://www.google.com"></li>
	<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Item Two" iconClass="dijitEditorIconPaste dijitEditorIcon" href="http://www.google.com" target="target1"></li>
	<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Item Three Item Three Item Three Item Three" iconClass="someClass" handler="myHandler"></li>
	<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Item Four" iconClass="dijitEditorIconCut dijitEditorIcon" href="#">
		<ul dojoType="swt.widget.navigation.NavigationMenu">
			<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Inner Item One" iconClass="someClass" href="http://www.google.com"></li>
			<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Inner Item Two" iconClass="dijitEditorIconPaste dijitEditorIcon" href="http://www.google.com" target="target1"></li>
			<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Inner Item Three Inner Item Three Inner Item Three Inner Item Three" iconClass="someClass" handler="myHandler"></li>
		</ul>
	</li>
	<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Item Five" iconClass="someClass" handler="myHandler"></li>
</ul>
</div>

<div class="widgetContainerH">
<p>Horizontal Menu can be used from dijit, will fix if have time later.</p>
<ul dojoType="swt.widget.navigation.NavigationMenu" alignment="horizontal">
	<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Item One" iconClass="someClass" href="http://www.google.com"></li>
	<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Item Two" iconClass="dijitEditorIconPaste dijitEditorIcon" href="http://www.google.com" target="target1"></li>
	<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Item Three Item Three Item Three Item Three" iconClass="someClass" handler=myHandler></li>
	<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Item Four" iconClass="someClass" >
		<ul dojoType="swt.widget.navigation.NavigationMenu" alignment="horizontal">
			<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Inner Item One" iconClass="someClass" href="http://www.google.com"></li>
			<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Inner Item Two" iconClass="someClass" href="http://www.google.com" target="target1"></li>
			<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Inner Item Three" iconClass="someClass" handler="myHandler"></li>
		</ul>
	</li>
	<li dojoType="swt.widget.navigation.NavigationMenuItem" label="Item Five" iconClass="someClass" handler=myHandler></li>
</ul>
</div>

</body>
</html>
